<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .center-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="paymentForm">
          <h1 class="h3 mb-3 font-weight-normal text-center">Make a Payment</h1>
          <!-- Display cart items here -->
          <div id="cartItems"></div>
          <!-- End of cart items display -->
          <div class="form-group">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" id="cardholderName" class="form-control" placeholder="Cardholder Name" required>
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" required>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    // JavaScript for form validation
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting
      alert('Payment successful!');
    });

    // This part of the code shows the items in the cart
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
    }
    // NOTE TO PRAKASH
    /* After making the cart thingie use this line as reference
    "<a href="PaymentPage.html?cartItems=item1,item2,item3">Proceed to Payment</a>"   
    and it should work   */
    var cartItems = getQueryVariable('cartItems');
    if (cartItems) {
      var cartItemsArray = cartItems.split(',');
      var cartItemsHtml = '<h3>Items in Cart:</h3><ul>';
      for (var i = 0; i < cartItemsArray.length; i++) {
        cartItemsHtml += '<li>' + cartItemsArray[i] + '</li>';
      }
      cartItemsHtml += '</ul>';
      document.getElementById('cartItems').innerHTML = cartItemsHtml;
    }
  </script>
</body>
</html>
