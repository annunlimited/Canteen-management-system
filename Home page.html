  <title>Savor the Flavor</title>
  <style>
    .crazy-boxes {
      display: flex;

      flex: 0 0 30%;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
      text-align: center;
    }
    .crazy-text {
      font-size: 24px;
      color: #ff7f50;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .crazy-icon {
      font-size: 48px;
      color: #ff7f50;
      margin-bottom: 20px;
    }
  </style>

  <nav class="nav">
    <div class="container1">

    </div>

      <img class="demo cursor" src="d.jpeg" height="200px" style="width:100%" onclick="currentSlide(4)" alt="Flavor Explosion">

      <div class="crazy-icon"><i class="fas fa-hamburger"></i></div>

    </div>
    <div class="crazy-box">

    </div>
