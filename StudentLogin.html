<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="navi.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .center-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container1">
      <h1 class="logo"><a href="/index.html">Smart Canteen</a></h1>
      <ul>
        <li><a href="Home page.html">Home</a></li>
        <li><a href="LoginPage.html">Login</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="ratings.html">Reviews</a></li>
        <li><a href="collaborators.html">Collaborators</a></li>
        <li><a href="contact1.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="registrationForm">
          <img class="center-image mb-4" src="logo.jpg" height="150" alt="Logo">
          <h1 class="h3 mb-3 font-weight-normal text-center">Create an Account</h1>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          </div>
          <div class="form-group">
            <label for="idCard">Upload your University ID card</label>
            <input type="file" id="idCard" class="form-control-file" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // JavaScript for form validation
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
