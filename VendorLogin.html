<head>

    body {
      background-color: #f8f9fa;

      margin-top: 50px;

    .center-image {
      display: block;
      margin-left: auto;

<body>
  <nav class="nav">
    <div class="container1">
      <h1 class="logo"><a href="/index.html">Smart Canteen</a></h1>
      <ul>
        <li><a href="Home page.html">Home</a></li>
        <li><a href="LoginPage.html">Login</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="ratings.html">Reviews</a></li>
        <li><a href="collaborators.html">Collaborators</a></li>
        <li><a href="contact1.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="vendorLoginForm">
          <img class="center-image mb-4" src="logo.jpg" height="150" alt="Logo">
          <h1 class="h3 mb-3 font-weight-normal text-center">Vendor Login</h1>
          <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" id="vendorName" class="form-control" placeholder="Vendor Name" required>
          </div>
          <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" class="form-control" placeholder="Owner Name" required>
          </div>
          <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input type="tel" id="mobileNo" class="form-control" placeholder="Mobile No" required>
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" class="form-control" placeholder="Email ID" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="gstin">GSTIN</label>
            <input type="text" id="gstin" class="form-control" placeholder="GSTIN" required>
          </div>
          <div class="form-group">
            <label for="adharCard">Upload your Adhar Card</label>
            <input type="file" id="adharCard" class="form-control-file" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>

    document.getElementById('vendorLoginForm').addEventListener('submit', function(event) {
      // Add your validation logic here if needed
    });
  </script>
</body>
